<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purv Patel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>

  <h1 id="title" class="center">Welcome to Tic-Tac-Toe</h1>
  <p id="author" class="center"> By: Purv Patel</p>
  

  <div id = "row">
    
    <div id="Tracker">
      
      <div id = "InfoTitle">Turn</div>
      
      <div id="Player">
        <div id = "Playtext" class="BigInfo">X</div>
        <div id=></div>
      </div>

    </div>
    
    
    <div id = "grid">
      <div class = "box" id = "1" onclick="play(this.id)"></div>
      <div class = "box" id = "2" onclick="play(this.id)"></div>
      <div class = "box" id = "3" onclick="play(this.id)"></div>
      <div class = "box" id = "4" onclick="play(this.id)"></div>
      <div class = "box" id = "5" onclick="play(this.id)"></div>
      <div class = "box" id = "6" onclick="play(this.id)"></div>
      <div class = "box" id = "7" onclick="play(this.id)"></div>
      <div class = "box" id = "8" onclick="play(this.id)"></div>
      <div class = "box" id = "9" onclick="play(this.id)"></div>
    </div>
    
    
    <div id="score">
      
      <div>
        <div id = "WinTitle">Win</div>
        <div id="Winner">
          <div id = "Wintext" class="BigInfo"></div>
        </div>
      </div>

      <div id = "spacer"></div>
      
      <div id="reset" onclick="reset()">RESET</div>

    </div>
  
  
  </div>

  

  </body>
</html>
